remote_theme: pmarsceill/just-the-docs
color_scheme: custom-light
url: https://docs.sqlwatch.io

permalink: pretty
exclude: ["node_modules/", "*.gemspec", "*.gem", "Gemfile", "Gemfile.lock", "package.json", "package-lock.json",  "script/", "LICENSE.txt", "lib/", "bin/", "README.md", "Rakefile"]

logo: "/assets/images/sqlwatch-docs-logo-large.png"

plugins:
  - jemoji
  - jekyll-seo-tag  
  
  
# Aux links for the upper right navigation
aux_links:
  "Homepage":
    - "https://sqlwatch.io"
  "Community":
    - "https://meta.sqlwatch.io"    
  "GitHub":
    - "https://github.com/marcingminski/sqlwatch"
  

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer content 
# appears at the bottom of every page's main content
footer_content: "SQLWATCH Docs portal is maintained by <a href='https://github.com/marcingminski/'>@marcingminski</a>. Some content is submitted by contributors. All content is under <a href='https://github.com/sqlwatch/share/blob/master/LICENSE'>MIT license</a>. <!--<p><img src='https://hitcounter.pythonanywhere.com/count/tag.svg' alt='Hits'></p>-->"
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html


# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/sqlwatch/docs" # the github URL for your repo
gh_edit_branch: "master" # the branch that your docs is served from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

# Google Analytics Tracking (optional)
# e.g, UA-1234567-89
ga_tracking: UA-137709665-1
ga_tracking_anonymize_ip: true # Use GDPR compliant Google Analytics settings (true/nil by default)
